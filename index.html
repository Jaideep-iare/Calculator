<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    
    <title>Scientific Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <input type="text" placeholder="0" id="screen" />
      </div>
      <div class="btns">
        <div class="rows">
          <button id="ce" onclick="backspace()">CE</button>
          <button onclick="fact()">x!</button>
          <button class="btn">%</button>
          <button class="btn">(</button>
          <button class="btn">)</button>
          <button id="ac" onclick="screen.value=''">AC</button>
        </div>
        <div class="rows">
          <button onclick="sin()">sin</button>
          <button onclick="pi()">π</button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">÷</button>
        </div>
        <div class="rows">
          <button class="btn">cos</button>
          <button onclick="log()">log</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">×</button>
        </div>
        <div class="rows">
          <button onclick="tan()">tan</button>
          <button onclick="root()">√</button>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">-</button>
        </div>
        <div class="rows">
          <button onclick="e()">e</button>
          <button onclick="screen.value=Math.pow(screen.value,2)">x<span style="position: relative;bottom: 0.4em;right: 0.1em;">y</span></button>
          <button class="btn">0</button>
          <button class="btn">.</button>
          <button id="equalto" onclick="screen.value=eval(screen.value)">=</button>
          <button class="btn">+</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
